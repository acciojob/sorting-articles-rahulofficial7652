<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <ul id="band"></ul>

  <script>

    const bands = [
      'The Plot In You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    function removeArticle(name) {
      return name.replace(/^(a |an |the )/i, "").trim();
    }

    const sortedBands = bands.sort((a, b) => {

      const nameA = removeArticle(a).toLowerCase();
      const nameB = removeArticle(b).toLowerCase();

      if (nameA > nameB) return 1;
      if (nameA < nameB) return -1;
      return 0;
    });

    const ul = document.getElementById("band");

    ul.innerHTML = sortedBands
      .map(band => `<li>${band}</li>`)
      .join("");

  </script>

</body>
</html>
